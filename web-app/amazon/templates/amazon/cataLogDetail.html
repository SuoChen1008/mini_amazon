{% extends "amazon/base.html" %}
{% block content %}


<div class="container">
    <div class="col-md-4 col-md-offset-4">

      <h2 class="text-muted">Product name : {{productDescription}}</h2>
      <br>
      <h2 class="text-muted">Product price : {{productPrice}}</h2>
      <br>
      
      <form class='form-cataLogDetail' action="{% url 'detail' productID productPrice productDescription productCatalog%}" method="post">
          {% csrf_token %}
          <div class="form-group">
            {{ placeOrderform.amount.label_tag }}
            {{ placeOrderform.amount }}
         </div>
          <br />
          <button type="reset" class="btn btn-primary pull-left">reset</button>
          <button type="submit" class="btn btn-primary pull-right">add to shopping cart</button>
         
      </form>
      
      <br />
      <a href="{% url 'home' %}"><button >return</button></a>
      <br>
     
    
    </div>
</div> <!-- /container -->


</body>


{% endblock content %}
