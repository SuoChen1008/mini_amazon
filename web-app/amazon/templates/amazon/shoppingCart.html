{% extends "amazon/base.html" %}
{% block content %}

<div class="container">
    <div class="accordion" id="accordionPanelsStayOpenExample">
        <div class="accordion-item">
            <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                    aria-controls="panelsStayOpen-collapseOne">
                    All your items in shopping cart are shown below: 
                </button>
            </h2>
            <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
                aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <table class="table table-striped table-hover table-responsive">
                        <!-- tr表示每一行， td表示每一个元素 -->
                        <thead>
                            <tr>
                                <!-- tr表示table row， 指一行 -->
                                <!-- th相当于是列表的头，告知这一列是什么元素 -->
                                <th>Item ID</th>
                                <th>Item Name</th>
                                <th>Price</th>
                                <th>Amount</th>
                                <th>Remove Order</th>
                            </tr>
                        </thead>

                        <tbody>
                            {% for item in item_list %}
                            <tr>
                                <!-- td表示每一行里面的元素 -->
                                <td>{{item.itemID}}</td>
                                <td>{{item.name}}</td>
                                <td>{{item.item_price}}</td>
                                <td>{{item.amount}}</td>
                                <td><a href="{% url 'removeFromShoppingCart' item.ShoppingCartID %}" class="btn btn-outline-success" role="button">Remove</a></td>
                            </tr>
                            {% endfor %}
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>

    <br>
    <a href="{% url 'home' %}"><button>return</button></a>
    <br>
    <br>
    <a href="{% url 'placeOrders' %}"><button>Place Orders</button></a>
    <br>
</div>
{% endblock content %}
